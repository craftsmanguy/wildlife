<div *ngIf="false" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.techrevolutions.fr/wp-content/uploads/2013/05/illustration.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://fotomelia.com/wp-content/uploads/edd/2015/08/zen-photo-gratuite-libre-de-droit-domaine-public-1560x975.jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://1.bp.blogspot.com/-S-2lHAkeecw/VPFqKfkKGnI/AAAAAAAAAPA/kKyi6qNxXnE/s1600/jet%C3%A9e.jpg"
        alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<mat-card>
  <mat-card-header>
    <mat-card-title class="text-center">Home</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
        <app-quick-search (parametersSearch)="onParametersSearch($event)"></app-quick-search>
        <p>Results</p>
        <app-list-campaign [campaigns]="campaigns"></app-list-campaign>
      </div>
      <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
      </div>
    </div>
  </mat-card-content>
</mat-card>
