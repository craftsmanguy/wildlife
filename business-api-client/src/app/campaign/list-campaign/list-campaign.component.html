<mat-card>
	<mat-card-header class="text-center">
		<mat-card-title>Quick search of Adverts</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div class="row">
			<div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 pl-1 pr-1 pt-1" *ngFor="let campaign of campaigns">
				<app-campaign [campaign]="campaign" action="GET"></app-campaign>
			</div>
		</div>
	</mat-card-content>
</mat-card>
