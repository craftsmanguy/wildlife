<mat-card class="text-center">Add advert</mat-card>

<mat-card>
  <mat-card-content>
    <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-select (ngModelChange)="selectedOption($event)" placeholder="You want" formControlName="inputFormat" class="form-control"
          autofocus>
          <mat-option *ngFor="let option of optionsCampaign" [value]="option.code">
            {{option.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field *ngIf="filteredFormats">
        <mat-select placeholder="Advert type" formControlName="formats" class="form-control" multiple autofocus>
          <mat-option *ngFor="let format of filteredFormats" [value]="format">
            {{format.feature}}
          </mat-option>
        </mat-select>
        <div *ngIf="submitted && formValues.formats.errors" class="invalid-feedback text-center">
          <div *ngIf="formValues.formats.errors.required">Format is required</div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Title" class="form-control has-danger" formControlName="title" [ngClass]="{ 'is-invalid': submitted && formValues.title.errors }"
          autofocus/>
        <div *ngIf="submitted && formValues.title.errors" class="invalid-feedback text-center">
          <div *ngIf="formValues.title.errors.required">Title is required</div>
        </div>
      </mat-form-field>


      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Start date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div *ngIf="submitted && formValues.startDate.errors" class="invalid-feedback text-center">
          <div *ngIf="formValues.startDate.errors.required">Strat date is required</div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
        <div *ngIf="submitted && formValues.endDate.errors" class="invalid-feedback text-center">
          <div *ngIf="formValues.endDate.errors.required">End date is required</div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description" autofocus></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" class="btn-lg btn-block" >Submit</button>
    </form>

  </mat-card-content>
</mat-card>
