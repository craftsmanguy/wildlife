<div *ngIf="profil">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{profil.pseudonym}}</mat-card-title>
      <mat-card-subtitle>{{profil.postalCode}}, {{profil.city}} {{profil.country}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>

       
    </mat-card-content>
  </mat-card>
