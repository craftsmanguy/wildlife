<h1 mat-dialog-title><i class="fas fa-exclamation-triangle"></i> Confirmation de suppression</h1>
<div mat-dialog-content>
  <p>En êtes-vous sûr ?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="data.id" color="warn" class="btn-sm" cdkFocusInitial>Confirm</button>
</div>
