<div *ngIf="petForm">

  <mat-card class="text-center">
    <i class="fas fa-paw"></i> Update pet</mat-card>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="petForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
          <mat-select placeholder="Gender" formControlName="gender" class="form-control" autofocus>
            <mat-option *ngFor="let gender of genders" [value]="gender.label">
              {{gender.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" class="form-control has-danger" formControlName="name" [ngClass]="{ 'is-invalid': submitted && formValues.name.errors }"
            autofocus/>
          <div *ngIf="submitted && formValues.name.errors" class="invalid-feedback text-center">
            <div *ngIf="formValues.name.errors.required">Name is required</div>
          </div>
        </mat-form-field>


        <mat-form-field>
          <input matInput placeholder="Insert Race" type="text" class="form-control is-invalid" [matAutocomplete]="auto" formControlName='race'
            [ngClass]="{ 'is-invalid': submitted && formValues.race.errors }" autofocus/>
          <div *ngIf="submitted && formValues.race.errors" class="invalid-feedback text-center">
            <div *ngIf="formValues.race.errors.required">Race is required</div>
          </div>
        </mat-form-field>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let raceTmp of filteredRaces | async" [value]="raceTmp">
            <span>{{ raceTmp.name }}</span>
          </mat-option>
        </mat-autocomplete>


        <mat-form-field>
          <input matInput placeholder="Birth" type="text" class="form-control is-invalid" formControlName="birth" [ngClass]="{ 'is-invalid': submitted && formValues.birth.errors }"
            autofocus/>
          <div *ngIf="submitted && formValues.birth.errors" class="invalid-feedback text-center">
            <div *ngIf="formValues.birth.errors.required">Birthday is required</div>
            <div *ngIf="formValues.birth.errors.pattern">Birthday format</div>
          </div>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description" autofocus></textarea>
        </mat-form-field>

        <mat-checkbox class="filled-in" formControlName="lof" checked="checked" autofocus>
          <span> My pet is Lof</span>
        </mat-checkbox>

        <button mat-raised-button color="primary" class="btn-lg btn-block">Submit</button>
      </form>

    </mat-card-content>
  </mat-card>

</div>
